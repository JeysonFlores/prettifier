app-id: com.github.fleury08.prettifier
runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk
command: com.github.fleury08.prettifier

build-options: 
  cflags : "-O2 -g"
  cxxflags : "-O2 -g"

cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/man"
  - "/share/doc"
  - "/share/gtk-doc"
  - "/share/man"
  - "/share/pkgconfig"
  - "/share/vala"
  - "*.la"
  - "*.a"

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

modules:
  - name: prettifier
    buildsystem: meson
    sources:
      - type: dir
        path: .  
